<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't tell the others</title>
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/forms.css">

    <!-- Change in the head section -->
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
    </script>
</head>


<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="container">
                <h2 style="color: white; margin: 0;">{{ bandName }}</h2>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Components will be included here -->
            <slideshow-component></slideshow-component>
            <band-members-component></band-members-component>
            <performances-component></performances-component>
            <gallery-component></gallery-component>
            <contact-component></contact-component>
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-social-links">
                        <a v-for="social in socialLinks" 
                           :key="social.platform" 
                           :href="social.url" 
                           class="social-link" 
                           target="_blank">
                            <i :class="social.icon"></i>
                        </a>
                    </div>
                    <p>Â© {{ new Date().getFullYear() }} {{ bandName }}. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Music Player -->
        <music-player-component></music-player-component>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
    
    <!-- App Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
